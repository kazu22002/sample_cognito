<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="assets/jsbn.js"></script>
  <script src="assets/jsbn2.js"></script>
  <script src="assets/sjcl.js"></script>
  <script src="assets/aws-sdk.min.js"></script>
  <script src="assets/aws-cognito-sdk.min.js"></script>
  <script src="assets/amazon-cognito-identity.min.js"></script>
  <script src="assets/jquery-3.5.1.min.js"></script>
  <script src="assets/signup.js"></script>

</head>
<body>

<div id="signup">
  <h1>Sign Up</h1>
  <form name='form-signup'>
    <span style="display: inline-block; width: 150px;">User ID(Email)</span>
    <input type="text" id="email" placeholder="Email Address">
    <br/>
    <span style="display: inline-block; width: 150px;">Password</span>
    <input type="password" id="password" placeholder="Password">
    <br/><br/>
    <input type="button" id="createAccount" value="Create Account">
  </form>
</div>
</body>
</html>
